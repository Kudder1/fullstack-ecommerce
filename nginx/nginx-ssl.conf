# SSL Configuration for Production with Let's Encrypt
# This file is mounted to /etc/nginx/conf.d/default.conf
# The http and events blocks are provided by the base nginx container

# Use Docker's internal DNS for dynamic service resolution
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name ${DOMAIN};

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Allow certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name ${DOMAIN};

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    
    # SSL configuration - optimized for browser compatibility
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # Disable problematic SSL session caching
    ssl_session_cache off;
    ssl_session_tickets off;
    
    # Connection settings to prevent timeouts
    keepalive_timeout 75s;
    keepalive_requests 1000;
    client_body_timeout 20s;
    client_header_timeout 20s;
    send_timeout 20s;
    
    # Proxy settings to prevent connection reuse issues
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    client_max_body_size 10M;

    # Serve static files (images) from the server container
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        proxy_pass http://server:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to Node backend
    location /api/ {
        proxy_pass http://server:5000/api/;

        # Increase timeout settings to prevent premature client disconnects (499 errors)
        proxy_connect_timeout 60s;  # Time to establish connection to backend
        proxy_send_timeout 60s;     # Time to send the request to the backend
        proxy_read_timeout 120s;    # Time to read the response from the backend
        
        # Keep connections alive to backend
        keepalive_timeout 65;
        
        # Buffer settings to handle slow clients
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't abort on client disconnect - let backend finish processing
        #proxy_ignore_client_abort on;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;  # Preserve client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Preserve forwarded IPs
        proxy_set_header X-Forwarded-Proto $scheme;  # Preserve original protocol
    }

    # React frontend with React Router fallback
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}