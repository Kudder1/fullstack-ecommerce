name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/app"
          rm: true
          exclude: |
            node_modules
            .git
            .env

      - name: Build and restart on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app

            # Build client
            cd client
            npm ci
            npm run build

            # Move build files to server's public folder
            rm -rf ../server/public
            mkdir -p ../server/public
            cp -r dist/* ../server/public/

            # Install backend deps and restart
            cd ../server
            npm ci

            # Start or restart the server
            pm2 describe myapp > /dev/null 2>&1 && pm2 restart myapp || pm2 start index.js --name "myapp"

            # Save PM2 config so it auto-starts on reboot
            pm2 save
