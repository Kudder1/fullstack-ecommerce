name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create .env file for production build
      - name: Create production .env
        run: |
          cd client
          echo "VITE_API_URL=https://${{ secrets.EC2_DOMAIN }}/api" > .env
          echo "VITE_SERVER_URL=https://${{ secrets.EC2_DOMAIN }}/" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=https://${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "VITE_STRIPE_PUBLIC_KEY=https://${{ secrets.STRIPE_PUBLIC_KEY }}" >> .env

      # Build React locally in GitHub Actions
      - name: Build React
        run: |
          cd client
          npm ci
          npm run build

      # Setup /var/www/myapp directory (one-time migration)
      - name: Setup new app directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/myapp
            sudo chown -R ubuntu:ubuntu /var/www/myapp
            
            # One-time migration: move old app if it exists
            if [ -d ~/app ] && [ ! -f /var/www/myapp/.migrated ]; then
              echo "Migrating from ~/app to /var/www/myapp..."
              pm2 stop myapp || true
              pm2 delete myapp || true
              cp -r ~/app/* /var/www/myapp/ 2>/dev/null || true
              touch /var/www/myapp/.migrated
            fi

      # Copy ONLY dist contents to server/public
      - name: Copy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"
          target: "/var/www/myapp/server/public"
          strip_components: 2
          overwrite: true

      # Sync backend to EC2 (handles renames, deletions, and updates)
      - name: Sync backend to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'public' \
            --exclude '.migrations-initialized' \
            -e "ssh -i deploy_key.pem -o StrictHostKeyChecking=no" \
            server/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/myapp/server/
          rm -f deploy_key.pem

      # Install backend dependencies
      - name: Install dependencies
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/myapp/server
            npm ci

      # Initialize migration state (one-time, safe to run multiple times)
      - name: Initialize database migrations
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/myapp/server
            # Check if migrations are already initialized
            if [ ! -f .migrations-initialized ]; then
              echo "Initializing migration state for existing database..."
              if echo "yes" | npm run migrate:init; then
                touch .migrations-initialized
                echo "✅ Migration state initialized successfully"
              else
                echo "❌ Migration initialization failed"
                exit 1
              fi
            else
              echo "✅ Migrations already initialized, skipping..."
            fi

      # Run pending migrations
      - name: Run database migrations
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/myapp/server
            npm run migrate
            echo "✅ Migrations completed"

      # Restart Node.js application
      - name: Restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/myapp/server
            pm2 describe myapp > /dev/null 2>&1 && pm2 restart myapp || pm2 start index.js --name "myapp"
            pm2 save

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Invalidate CloudFront cache after successful deployment
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/vite.svg" "/"
            # --paths "/*"
