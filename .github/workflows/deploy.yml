name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Build React locally in GitHub Actions
      - name: Build React
        run: |
          cd client
          npm ci
          npm run build

      # 2️⃣ Copy ONLY dist contents to server/public
      - name: Copy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"          # copy all files inside dist
          target: "~/app/server/public"
          strip_components: 2  # Remove "client/dist/" from the path
          overwrite: true

      # 3️⃣ Copy backend to EC2
      - name: Copy backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server/*"
          target: "~/app"
          strip_components: 0
          overwrite: true
          exclude: |
            node_modules
            .env
            public

      # 4️⃣ Install backend dependencies and restart Node on EC2
      - name: Restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/server
            npm ci
            pm2 describe myapp > /dev/null 2>&1 && pm2 restart myapp || pm2 start index.js --name "myapp"
            pm2 save
